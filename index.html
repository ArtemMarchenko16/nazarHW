<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <section id="personal-info">
        <h2>Особиста інформація</h2>
        <form action="#" method="post">
            <fieldset>
                <legend>Контактні дані</legend>
                
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>

                <br>

                <label>Стать:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Чоловіча</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Жіноча</label>

                <br>

                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                <label for="subscribe">Підписатися на розсилку</label>

                <br>

                <input type="hidden" name="user_id" value="123">

            </fieldset>

            <br>

            <label for="comments">Коментарі:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

            <br>

            <label for="country">Країна:</label>
            <select id="country" name="country">
                <option value="ua">Україна</option>
                <option value="us">Сполучені Штати</option>
                <option value="fr">Франція</option>
            </select>

            <br>

            <label for="file">Оберіть файл:</label>
            <input type="file" id="file" name="file">

            <br>

            <label for="range">Оцінка (1-10):</label>
            <input type="range" id="range" name="range" min="1" max="10">

            <br>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>

            <br>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            
            <br>

            <button type="submit">Відправити</button>
            <button type="reset">Очистити</button>
        </form>
    </section>

</body>

</html>
